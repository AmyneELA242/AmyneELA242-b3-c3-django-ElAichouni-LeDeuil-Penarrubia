{% extends "passwordRegister/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off" >
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    {{form.url|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">{{form.username|as_crispy_field}}</div>
        <div class="col-md-8">{{form.password|as_crispy_field}}</div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg"></i>Soumettre</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'password_list' %}" class="btn btn-secondary btn-block btn-lg">Retour</a>
        </div>
    </div>
</form>

{% endblock content %}
